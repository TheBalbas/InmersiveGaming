<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immersive Game Frame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-size: cover;
      font-family: sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px dashed rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 2;
    }

    .info {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 14px;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 3;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      z-index: 4;
      color: white;
    }

    .toggle-btn {
      margin-left: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .fog {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/xD1T1kd/fog.gif') repeat;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
      animation: drift 60s linear infinite;
    }

    @keyframes drift {
      0% {background-position: 0 0;}
      100% {background-position: 1000px 1000px;}
    }
  </style>
</head>
<body id="body" style="background-image: url('https://images.unsplash.com/photo-1529243856184-fd5465488984');">
  <div class="fog"></div>
  <div class="overlay"></div>
  <div id="frame" class="frame" style="width: 640px; height: 480px;"></div>
  <div class="controls">
    <label for="game">Juego:</label>
    <select id="game">
      <option value="hylics">Hylics</option>
      <option value="majora">Majora's Mask</option>
      <option value="silenthill">Silent Hill 2</option>
    </select>

    <label for="resolution">Resolución:</label>
    <select id="resolution">
      <option value="640x480">640x480</option>
      <option value="800x600">800x600</option>
      <option value="1024x768">1024x768</option>
    </select>

    <button id="toggleControls" class="toggle-btn">Ocultar Controles</button>
  </div>
  <div class="info">Ubicá tu ventana de juego aquí. Fondo personalizado activo.</div>

  <script>
    const backgrounds = {
      hylics: 'https://images.unsplash.com/photo-1529243856184-fd5465488984',
      majora: 'https://images.unsplash.com/photo-1617551356337-43f4fbde3782',
      silenthill: 'https://images.unsplash.com/photo-1499336315816-097655dcfbda'
    };

    const frame = document.getElementById('frame');
    const body = document.getElementById('body');
    const controls = document.querySelector('.controls');
    const toggleBtn = document.getElementById('toggleControls');

    document.getElementById('game').addEventListener('change', (e) => {
      body.style.backgroundImage = `url('${backgrounds[e.target.value]}')`;
    });

    document.getElementById('resolution').addEventListener('change', (e) => {
      const [w, h] = e.target.value.split('x');
      frame.style.width = w + 'px';
      frame.style.height = h + 'px';
    });

    toggleBtn.addEventListener('click', () => {
      controls.style.display = controls.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
