<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immersive Game Frame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-size: cover;
      font-family: sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px dashed rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 2;
    }

    .info {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 14px;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 3;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      z-index: 4;
      color: white;
    }

    .show-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 5;
      display: none;
    }

    .toggle-btn {
      margin-left: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body id="body">
  <div class="overlay"></div>
  <div id="frame" class="frame" style="width: 640px; height: 480px;"></div>
  <div class="controls" id="controls">
    <label for="resolution">Resolución:</label>
    <select id="resolution">
      <option value="640x480">640x480</option>
      <option value="800x600">800x600</option>
      <option value="1024x768">1024x768</option>
    </select>

    <label for="customBg">Fondo personalizado:</label>
    <input type="url" id="customBg" placeholder="URL de imagen" size="30">

    <button id="toggleControls" class="toggle-btn">Ocultar Controles</button>
  </div>
  <button id="showControlsBtn" class="show-controls">Mostrar Controles</button>
  <div class="info">Ubicá tu ventana de juego aquí. Fondo personalizado activo.</div>

  <script>
    const frame = document.getElementById('frame');
    const body = document.getElementById('body');
    const controls = document.getElementById('controls');
    const toggleBtn = document.getElementById('toggleControls');
    const showControlsBtn = document.getElementById('showControlsBtn');
    const customBg = document.getElementById('customBg');

    // Aplicar fondo guardado si existe
    const savedBg = localStorage.getItem('customBackground');
    if (savedBg) {
      body.style.backgroundImage = `url('${savedBg}')`;
      customBg.value = savedBg;
    }

    document.getElementById('resolution').addEventListener('change', (e) => {
      const [w, h] = e.target.value.split('x');
      frame.style.width = w + 'px';
      frame.style.height = h + 'px';
    });

    customBg.addEventListener('change', () => {
      const url = customBg.value.trim();
      if (url) {
        body.style.backgroundImage = `url('${url}')`;
        localStorage.setItem('customBackground', url);
      }
    });

    toggleBtn.addEventListener('click', () => {
      controls.style.display = 'none';
      showControlsBtn.style.display = 'block';
    });

    showControlsBtn.addEventListener('click', () => {
      controls.style.display = 'block';
      showControlsBtn.style.display = 'none';
    });
  </script>
</body>
</html>
